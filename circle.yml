machine:
  environment:
    MOCHA_FILE: "$CIRCLE_TEST_REPORTS/test-results.xml"

deployment:
  release:
    tag: /release-.*/
    owner: $CIRCLE_PROJECT_USERNAME
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login && npm publish || echo "npm publish failed, continuing..."
      - ./bin/deploy_release
